<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>Contact Form</title> 
  <link rel="stylesheet" href="Task2.css" /> 
</head> 
<body> 
  <div class="container"> 
 
    <!-- Contact Form Section --> 
    <div class="contact-container"> 
      <h2>Contact Us</h2> 
      <form class="form-grid" onsubmit="return validateForm()"> 
         
        <!-- Name --> 
        <div class="form-group"> 
          <label for="name">Name:</label> 
          <input type="text" id="name" name="name" required /> 
        </div> 
 
        <!-- Email --> 
        <div class="form-group"> 
          <label for="email">Email:</label> 
          <input type="email" id="email" name="email" required /> 
        </div> 
 
        <!-- Message --> 
        <div class="form-group full-width"> 
          <label for="message">Message:</label> 
          <textarea id="message" name="message" rows="4" required></textarea> 
        </div> 
 
        <!-- To-Do List Section --> 
        <div class="form-group full-width"> 
          <label for="text">To-Do List:</label> 
          <div class="input-section"> 
            <input type="text" id="taskInput" placeholder="Enter a new task..." /> 
            <button type="button" onclick="addTask()">Add</button> 
          </div> 
          <ul id="taskList"></ul> 
        </div> 
 
        <!-- Image Gallery Section --> 
        <div class="form-group full-width"> 
          <label for="text">Image Gallery:</label> 
          <div class="input-section"> 
            <input type="file" id="imageInput" accept="image/*"> 
            <button type="button" onclick="addImage()">Upload</button> 
          </div> 
          <div id="gallery" class="gallery-container"></div> 
        </div> 
         
        <!-- Submit Button --> 
        <div class="form-group full-width"> 
          <button type="submit">Submit</button> 
        </div> 
 
      </form> 
    </div> 
  </div> 
 
  <script src="Task2.js"></script> 
</body> 
</html>
